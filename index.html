<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Casino Preview • Slideshow con videos</title>
  <meta name="theme-color" content="#0b0f1a" />
  <style>
    *,*::before,*::after{box-sizing:border-box}
    html,body{margin:0;padding:0;height:100%}
    body{
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Inter, Arial;
      color:#EAEAF2;
      background:
        radial-gradient(1200px 600px at 50% -10%, rgba(255,215,0,.18), transparent 70%),
        radial-gradient(1000px 500px at 120% 100%, rgba(0,255,255,.10), transparent 70%),
        linear-gradient(180deg, #0b0f1a, #06070d 30%, #0b0f1a);
      overflow-x:hidden;
    }
    header{position:sticky;top:env(safe-area-inset-top);z-index:5;padding:clamp(14px,3vw,22px) 16px;display:flex;align-items:center;justify-content:center;background:linear-gradient(180deg, rgba(0,0,0,.45), rgba(0,0,0,0));backdrop-filter:blur(6px)}
    .badge{font-weight:800;letter-spacing:.3px;background:linear-gradient(90deg,#ffd700,#ff9f1a);-webkit-background-clip:text;background-clip:text;color:transparent;text-shadow:0 0 18px rgba(255,215,0,.25)}
    .title{font-size:clamp(20px,5vw,28px);font-weight:900;line-height:1;display:flex;flex-direction:column;align-items:center}
    .title small{margin-top:6px;font-size:clamp(11px,3vw,13px);opacity:.85}

    .row{display:flex;gap:18px;padding:16px;overflow-x:auto;scroll-snap-type:x mandatory;-webkit-overflow-scrolling:touch; scroll-behavior: smooth;}
    .row::-webkit-scrollbar{height:8px}
    .row::-webkit-scrollbar-thumb{background:linear-gradient(90deg,#00f0ff,#ffd700);border-radius:999px}

    .wrap{position:relative;scroll-snap-align:center; flex:0 0 auto;}
    /* Aura exterior, fuera de la tarjeta */
    .aura{
      position:absolute; inset:0; border-radius:26px;
      transform: scale(1.08);
      z-index:0; pointer-events:none;
      background:
        radial-gradient(120% 80% at 50% 0%, rgba(0,255,255,.22), transparent 65%),
        radial-gradient(130% 90% at 0% 100%, rgba(255,215,0,.20), transparent 60%),
        radial-gradient(130% 90% at 100% 100%, rgba(255,0,80,.16), transparent 60%);
      filter: blur(22px);
      animation: shimmer 6.5s ease-in-out infinite alternate;
      opacity:.9;
    }
    @keyframes shimmer{
      0% { transform: scale(1.06) translateY(0) }
      100% { transform: scale(1.1) translateY(-3px) }
    }

    .card{
      --r: 22px;
      width:72vw;max-width:360px;min-width:260px;aspect-ratio:9/16;
      border-radius:var(--r);
      overflow:hidden;
      transform:perspective(900px) rotateY(-6deg) rotateX(1.5deg);
      transition:transform .3s ease, box-shadow .3s ease;
      /* sombra detrás (elevación) */
      box-shadow: 0 18px 40px rgba(0,0,0,.55), 0 3px 10px rgba(0,0,0,.35);
      background:#0a0f18;
      position:relative; z-index:1;
    }
    .wrap:nth-child(2) .card{transform:perspective(900px) rotateY(0) rotateX(0)}
    .wrap:nth-child(3) .card{transform:perspective(900px) rotateY(6deg) rotateX(1.5deg)}
    .card:hover{transform:perspective(900px) rotateY(0) translateY(-4px) scale(1.01)}

    .viewport{position:absolute; inset:0; border-radius:inherit; overflow:hidden; z-index:1;}
    .viewport img, .viewport video{width:100%; height:100%; object-fit:cover; display:block;}
    .viewport video{background:#000;}

    /* sutil holograma interior sin invadir los bordes */
    .scanline, .glare{position:absolute; inset:0; pointer-events:none; z-index:2}
    .scanline{background:repeating-linear-gradient(to bottom, rgba(255,255,255,.05), rgba(255,255,255,.05) 1px, transparent 1px, transparent 3px); mix-blend-mode:screen; animation:scan 5s linear infinite; opacity:.22}
    @keyframes scan{0%{background-position-y:0}100%{background-position-y:1000px}}
    .glare{background: radial-gradient(500px 140px at -10% -20%, rgba(0,255,255,.12), transparent 60%), radial-gradient(380px 110px at 120% 0%, rgba(255,215,0,.12), transparent 60%);}

    .label{position:absolute;bottom:10px;left:10px;z-index:3;font-size:12px;font-weight:800;letter-spacing:.3px;padding:6px 10px;border-radius:10px;background:linear-gradient(90deg, rgba(0,0,0,.55), rgba(0,0,0,.25));border:1px solid rgba(255,255,255,.12);backdrop-filter:blur(8px)}

    .hint{font-size:12px;text-align:center;opacity:.85;margin:8px 16px 80px}

    .wa-cta{
      position: fixed; left: 50%; transform: translateX(-50%);
      bottom: calc(env(safe-area-inset-bottom) + 14px);
      display:flex; align-items:center; gap:10px;
      padding: 12px 16px; border-radius: 999px;
      background: linear-gradient(180deg, #25D366, #1ebe57);
      color: #042813; font-weight: 900; text-decoration:none;
      box-shadow: 0 14px 34px rgba(37,211,102,.35), 0 0 0 1px rgba(0,0,0,.25) inset;
      z-index: 50;
    }
    .wa-cta:active{transform:translateX(-50%) translateY(1px)}
    .wa-cta svg{width:20px;height:20px;flex:0 0 20px;}
  </style>
</head>
<body>
  <header>
    <div class="title">
      <span class="badge">VISTA HOLOGRAMA</span>
      <small>Slideshow con videos + bordes redondeados y sombra</small>
    </div>
  </header>

  <section class="row" id="row" aria-label="Previsualizaciones">
    <!-- Bet30 VIDEO -->
    <div class="wrap" data-name="Bet30">
      <div class="aura" aria-hidden="true"></div>
      <article class="card">
        <div class="viewport">
          <video id="bet30Video" src="bet30-preview.mp4" muted playsinline webkit-playsinline autoplay loop preload="metadata" poster="bet30-preview.jpg"></video>
        </div>
        <div class="scanline"></div><div class="glare"></div>
        <div class="label">Bet30</div>
      </article>
    </div>

    <!-- Ganamos VIDEO -->
    <div class="wrap" id="center-wrap" data-name="Ganamos">
      <div class="aura" aria-hidden="true"></div>
      <article class="card" id="center-card">
        <div class="viewport">
          <video id="ganamosVideo" src="ganamos-preview.mp4" muted playsinline webkit-playsinline autoplay loop preload="metadata" poster="ganamos-preview.jpg"></video>
        </div>
        <div class="scanline"></div><div class="glare"></div>
        <div class="label">Ganamos</div>
      </article>
    </div>

    <!-- Rhinoplay VIDEO -->
    <div class="wrap" data-name="Rhinoplay">
      <div class="aura" aria-hidden="true"></div>
      <article class="card">
        <div class="viewport">
          <video id="rhinoVideo" src="rhinoplay-preview.mp4" muted playsinline webkit-playsinline autoplay loop preload="metadata" poster="rhinoplay-preview.jpg"></video>
        </div>
        <div class="scanline"></div><div class="glare"></div>
        <div class="label">Rhinoplay</div>
      </article>
    </div>
  </section>

  <p class="hint">Sin enlaces a los sitios. Usa el botón de WhatsApp para contacto.</p>

  <a class="wa-cta" id="waBtn" href="#">
    <svg viewBox="0 0 32 32" aria-hidden="true" focusable="false" role="img">
      <path fill="#E9F9EE" d="M19.5 17.7c-.3-.1-1.7-.8-1.9-.9-.2-.1-.4-.1-.5.1-.2.3-.6.9-.7 1-.1.1-.2.1-.5 0-.3-.1-1.1-.4-2.1-1.2-.8-.6-1.4-1.4-1.6-1.7-.2-.3 0-.4.1-.5.1-.1.3-.3.4-.4.1-.1.1-.2.2-.4.1-.1.1-.3 0-.4 0-.1-.5-1.3-.7-1.8-.2-.5-.4-.4-.5-.4h-.4c-.1 0-.4.1-.6.3-.2.2-.8.7-.8 1.7s.8 1.9.9 2 .1.2.3.5c.2.3 1.7 2.6 4.1 3.6 2.4 1 .2.3 3 .4 1 .2 1.9-.1 2.6-.8.6-.7.7-1.5.5-1.7-.2-.1-.4-.2-.7-.3z"/>
      <path fill="#25D366" d="M26.8 5.2A12.7 12.7 0 0 0 16.1 1C8.9 1 3 6.8 3 14c0 2.3.6 4.6 1.8 6.6L3 31l10.7-1.8a12.9 12.9 0 0 0 6.2 1.6c7.2 0 13.1-5.9 13.1-13.1 0-3.5-1.4-6.7-3.9-9.3zm-10.7 22c-2 0-3.9-.5-5.6-1.5l-.4-.2-6.4 1.1 1.1-6.2-.3-.4a11.3 11.3 0 0 1-1.7-6c0-6.2 5-11.3 11.3-11.3 3 0 5.8 1.2 7.9 3.3 2.1 2.1 3.3 4.9 3.3 7.9 0 6.3-5.1 11.3-11.2 11.3z"/>
    </svg>
    <span>Hablar por Whatsapp</span>
  </a>

  <script>
    const row = document.getElementById('row');
    const wraps = Array.from(document.querySelectorAll('.wrap'));
    let idx = 1; // centro
    let timer = null;
    const INTERVAL = 3500; // ms
    let paused = false;
    let resumeHandle = null;

    function leftForIndex(i){
      const rowRect = row.getBoundingClientRect();
      const wrapRect = wraps[i].getBoundingClientRect();
      const current = row.scrollLeft + (wrapRect.left - rowRect.left);
      return current - (rowRect.width/2 - wrapRect.width/2);
    }
    function goToIndex(i){
      if(!wraps[i]) return;
      row.scrollTo({ left: leftForIndex(i), behavior: 'smooth' });
    }
    function start(){
      stop();
      timer = setInterval(()=>{
        if (paused) return;
        idx = (idx + 1) % wraps.length;
        goToIndex(idx);
      }, INTERVAL);
    }
    function stop(){ if (timer){ clearInterval(timer); timer = null; } }
    function pauseAndResume(){
      paused = true;
      if (resumeHandle){ clearTimeout(resumeHandle); }
      resumeHandle = setTimeout(()=>{ paused = false; }, 4000);
    }
    function centerOnLoad(){
      idx = 1;
      goToIndex(idx);
      start();
      // intentar play para iOS/Android
      [document.getElementById('bet30Video'), document.getElementById('ganamosVideo'), document.getElementById('rhinoVideo')].forEach(v=>{
        if(v){ v.muted = true; v.play().catch(()=>{}); }
      });
    }
    window.addEventListener('load', () => setTimeout(centerOnLoad, 100));
    window.addEventListener('resize', () => setTimeout(()=>goToIndex(idx), 60));
    ['pointerdown','wheel','touchstart','keydown'].forEach(ev=>{
      row.addEventListener(ev, pauseAndResume, {passive:true});
    });

    document.getElementById('waBtn').addEventListener('click', (e)=>{
      e.preventDefault();
      alert('Pásame el número y texto y armo el enlace wa.me en el botón.');
    }, {passive:false});
  </script>
</body>
</html>
