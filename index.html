<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Casino Preview • Bet30 • Ganamos • Rhinoplay</title>
  <meta name="description" content="Previsualización real estilo holograma de Bet30, Ganamos y Rhinoplay. Toca para visitar." />
  <meta name="theme-color" content="#0b0f1a" />
  <style>
    *,*::before,*::after{box-sizing:border-box}
    html,body{margin:0;padding:0;height:100%}
    body{
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Inter, Arial;
      color:#EAEAF2;
      background: radial-gradient(1200px 600px at 50% -10%, rgba(255,215,0,.20), transparent 70%),
                  radial-gradient(1000px 500px at 120% 100%, rgba(0,255,255,.12), transparent 70%),
                  linear-gradient(180deg, #0b0f1a, #06070d 30%, #0b0f1a);
      overflow-x:hidden;
    }
    .twinkles::before,.twinkles::after{content:"";position:fixed;inset:0;pointer-events:none;background-image:
        radial-gradient(2px 2px at 20% 30%, rgba(255,255,255,.25), transparent 50%),
        radial-gradient(1.5px 1.5px at 70% 60%, rgba(0,255,255,.3), transparent 50%),
        radial-gradient(1.5px 1.5px at 40% 80%, rgba(255,215,0,.3), transparent 50%);animation:drift 16s linear infinite;opacity:.4}
    .twinkles::after{animation-duration:24s;opacity:.25}
    @keyframes drift{0%{transform:translateY(0)}100%{transform:translateY(-20px)}}
    header{position:sticky;top:env(safe-area-inset-top);z-index:5;padding:clamp(14px,3vw,22px) 16px;display:flex;align-items:center;justify-content:center;gap:10px;background:linear-gradient(180deg, rgba(0,0,0,.45), rgba(0,0,0,0));backdrop-filter:blur(6px)}
    .badge{font-weight:700;letter-spacing:.3px;background:linear-gradient(90deg,#ffd700,#ff9f1a);-webkit-background-clip:text;background-clip:text;color:transparent;text-shadow:0 0 18px rgba(255,215,0,.25)}
    .title{font-size:clamp(20px,5vw,28px);font-weight:800;line-height:1;display:flex;flex-direction:column;align-items:center}
    .title small{margin-top:6px;font-size:clamp(11px,3vw,13px);opacity:.8}
    .row{display:flex;gap:14px;padding:16px;overflow-x:auto;scroll-snap-type:x mandatory;-webkit-overflow-scrolling:touch}
    .card{position:relative;width:72vw;max-width:360px;min-width:260px;aspect-ratio:9/16;border-radius:18px;background:linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,.02));box-shadow:
        0 0 0 1px rgba(255,255,255,.12) inset,0 10px 30px rgba(0,0,0,.5),0 0 30px rgba(0,255,255,.15);overflow:hidden;scroll-snap-align:center;
      transform:perspective(900px) rotateY(-8deg) rotateX(2deg);transition:transform .3s ease, box-shadow .3s ease;backdrop-filter:blur(6px);-webkit-backdrop-filter:blur(6px)}
    .card:nth-child(2){transform:perspective(900px) rotateY(0deg) rotateX(0deg)}
    .card:nth-child(3){transform:perspective(900px) rotateY(8deg) rotateX(2deg)}
    .card:hover{transform:perspective(900px) rotateY(0deg) translateY(-4px) scale(1.01)}
    .card::before{content:"";position:absolute;inset:-2px;border-radius:20px;background:conic-gradient(from 180deg at 50% 50%, rgba(0,255,255,.45), rgba(255,215,0,.45), rgba(255,0,80,.4), rgba(0,255,255,.45));filter:blur(12px);opacity:.45;z-index:0}
    .scanline,.glare{position:absolute;inset:0;pointer-events:none;z-index:2}
    .scanline{background:repeating-linear-gradient(to bottom, rgba(255,255,255,.06), rgba(255,255,255,.06) 1px, transparent 1px, transparent 3px);mix-blend-mode:screen;animation:scan 5s linear infinite;opacity:.35}
    @keyframes scan{0%{background-position-y:0}100%{background-position-y:1000px}}
    .glare{background:radial-gradient(600px 160px at -10% -20%, rgba(0,255,255,.28), transparent 60%),radial-gradient(400px 120px at 120% 0%, rgba(255,215,0,.18), transparent 60%)}
    .viewport{position:absolute;inset:0;border-radius:16px;overflow:hidden;background:radial-gradient(120% 60% at 50% -30%, rgba(255,0,80,.18), transparent 60%),linear-gradient(180deg, rgba(0,0,0,.55), rgba(0,0,0,.2));z-index:1}
    .viewport img{width:100%;height:100%;object-fit:cover;display:block;filter:saturate(1.05) contrast(1.02)}
    .fallback{position:absolute;inset:0;display:flex;flex-direction:column;align-items:center;justify-content:center;gap:10px;padding:18px;text-align:center;z-index:1}
    .badge-url{font-size:12px;opacity:.85;padding:6px 10px;border-radius:999px;background:linear-gradient(90deg, rgba(0,255,255,.18), rgba(255,215,0,.18));border:1px solid rgba(255,255,255,.15)}
    .btn{appearance:none;border:0;cursor:pointer;text-decoration:none;padding:10px 14px;border-radius:10px;font-weight:800;letter-spacing:.2px;background:linear-gradient(180deg,#ffd700,#ff9f1a);color:#1a1000;box-shadow:0 6px 18px rgba(255,165,0,.35)}
    .btn:active{transform:translateY(1px)}
    .label{position:absolute;bottom:10px;left:10px;z-index:3;font-size:12px;font-weight:700;letter-spacing:.3px;padding:6px 10px;border-radius:8px;background:linear-gradient(90deg, rgba(0,0,0,.5), rgba(0,0,0,.25));border:1px solid rgba(255,255,255,.12);backdrop-filter:blur(8px)}
    .cta{position:sticky;bottom:env(safe-area-inset-bottom);margin:6px;padding:10px;background:linear-gradient(180deg, rgba(0,0,0,.35), rgba(0,0,0,.65));border:1px solid rgba(255,255,255,.12);border-radius:16px;display:flex;align-items:center;justify-content:space-between;gap:10px;box-shadow:0 10px 30px rgba(0,0,0,.5), 0 0 30px rgba(255,215,0,.12);backdrop-filter:blur(10px)}
    .cta strong{font-size:13px}
    .cta a{padding:10px 14px;border-radius:12px;font-weight:800;background:linear-gradient(180deg,#00f0ff,#00a3b0);color:#031316;text-decoration:none;box-shadow:0 6px 18px rgba(0,255,255,.35)}
    .hint{font-size:12px;text-align:center;opacity:.8;margin:8px 16px 16px}
  </style>
</head>
<body class="twinkles">
  <header>
    <div class="title">
      <span class="badge">VISTA HOLOGRAMA</span>
      <small>Capturas reales • Desliza y toca para entrar</small>
    </div>
  </header>

  <section class="row" aria-label="Previsualizaciones">
    <!-- Bet30 -->
    <article class="card" data-url="https://bet30.ai">
      <div class="viewport">
        <img src="bet30-preview.jpg" alt="Vista previa Bet30" loading="lazy">
      </div>
      <div class="scanline"></div><div class="glare"></div>
      <div class="fallback" hidden>
        <div class="badge-url">bet30.ai</div>
        <a class="btn" href="https://bet30.ai" target="_blank" rel="noopener">Visitar Bet30</a>
      </div>
      <div class="label">Bet30</div>
    </article>

    <!-- Ganamos -->
    <article class="card" data-url="https://ganamos.io">
      <div class="viewport">
        <img src="ganamos-preview.jpg" alt="Vista previa Ganamos" loading="lazy">
      </div>
      <div class="scanline"></div><div class="glare"></div>
      <div class="fallback" hidden>
        <div class="badge-url">ganamos.io</div>
        <a class="btn" href="https://ganamos.io" target="_blank" rel="noopener">Visitar Ganamos</a>
      </div>
      <div class="label">Ganamos</div>
    </article>

    <!-- Rhinoplay -->
    <article class="card" data-url="https://rhinoplay.biz">
      <div class="viewport">
        <img src="rhinoplay-preview.jpg" alt="Vista previa Rhinoplay" loading="lazy">
      </div>
      <div class="scanline"></div><div class="glare"></div>
      <div class="fallback" hidden>
        <div class="badge-url">rhinoplay.biz</div>
        <a class="btn" href="https://rhinoplay.biz" target="_blank" rel="noopener">Visitar Rhinoplay</a>
      </div>
      <div class="label">Rhinoplay</div>
    </article>
  </section>

  <p class="hint">Consejo: añade tu botón de WhatsApp/Lead con Pixel debajo.</p>

  <footer class="cta" aria-label="Llamado a la acción">
    <strong>¿Listo para jugar?</strong>
    <a href="#" id="primary-cta">Ir ahora</a>
  </footer>

  <script>
    // Click en tarjeta abre el sitio real
    document.querySelectorAll('.card').forEach(card => {
      const url = card.getAttribute('data-url');
      card.addEventListener('click', () => window.open(url, '_blank', 'noopener'), {passive:true});
    });
    // CTA principal a Ganamos por defecto (cámbialo si quieres)
    document.getElementById('primary-cta').addEventListener('click', (e)=>{
      e.preventDefault(); window.open('https://ganamos.io', '_blank', 'noopener');
    });
  </script>
</body>
</html>
