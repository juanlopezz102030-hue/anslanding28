<!-- Live counter: personas jugando ahora (2‚Äì12, sin localStorage) with guard -->
<script>
(function(){
  var el = document.getElementById('live-count');
  if(!el) return;

  // Purge any legacy localStorage keys that might override counters (not affecting Pixel)
  try {
    for (var i=0;i<localStorage.length;i++){
      var k = localStorage.key(i);
      if (k && /live-count|cayo-live-count/i.test(k)) { localStorage.removeItem(k); }
    }
  } catch(e) {}

  function randInt(min,max){ return Math.floor(Math.random()*(max-min+1))+min; }
  var minV = 2, maxV = 12;
  var current = randInt(minV, maxV);
  function clamp(n){ return Math.max(minV, Math.min(maxV, n)); }
  function render(){ el.textContent = String(clamp(current)); }

  // Render initial
  render();

  // Mutation guard: if any other script changes the text, clamp it back immediately
  try {
    var mo = new MutationObserver(function(){
      var v = parseInt((el.textContent||'').replace(/\D+/g,''),10);
      if (isFinite(v) && (v < minV || v > maxV)) {
        current = clamp(v);
        render();
      }
    });
    mo.observe(el, { characterData: true, subtree: true, childList: true });
  } catch(e) {}

  // Soft fluctuation loop 2‚Äì12 forever
  function step(){
    var roll = Math.random();
    var delta = 0;
    if (roll < 0.40) delta = 0;      // 40% igual
    else if (roll < 0.70) delta = 1; // 30% +1
    else delta = -1;                 // 30% -1
    current = clamp(current + delta);
    render();
    setTimeout(step, randInt(3000, 6000));
  }
  setTimeout(step, randInt(2000, 4000));
})();
</script>
  
<script>
(function(){
  function initCounter(){
    var old=document.getElementById('live-count');
    if(!old) return;
    old.setAttribute('aria-hidden','true');
    old.style.display='none';
    var neo=document.createElement('span');
    neo.id='players-now';
    old.parentNode.insertBefore(neo,old.nextSibling);
    function nowUY(){
      try{
        var fmt=new Intl.DateTimeFormat('es-UY',{timeZone:'America/Montevideo',hour:'2-digit',minute:'2-digit',second:'2-digit',hour12:false});
        var parts=fmt.formatToParts(new Date());
        function g(t){return +parts.find(p=>p.type===t).value;}
        return {H:g('hour'),M:g('minute'),date:new Date()};
      }catch(e){var d=new Date();return {H:(d.getUTCHours()+21)%24,M:d.getUTCMinutes(),date:d};}
    }
    function percentRange(h){
      if(h<6) return [0.012,0.022];
      if(h<9) return [0.020,0.035];
      if(h<12) return [0.030,0.045];
      if(h<16) return [0.045,0.065];
      if(h<20) return [0.065,0.095];
      if(h<23) return [0.085,0.130];
      return [0.040,0.060];
    }
    function lerp(a,b,t){return a+(b-a)*t;}
    function blendedPerc(H,M){var r1=percentRange(H),r2=percentRange((H+1)%24);var t=M/60;return [lerp(r1[0],r2[0],t),lerp(r1[1],r2[1],t)];}
    function weekendMult(d){try{var wd=new Intl.DateTimeFormat('es-UY',{timeZone:'America/Montevideo',weekday:'short'}).format(d).toLowerCase();return (wd.startsWith('s√°')||wd.startsWith('do'))?1.25:1.0;}catch(e){var w=d.getUTCDay();return (w===0||w===6)?1.25:1.0;}}
    function clamp(n,min,max){return Math.max(min,Math.min(max,n));}
    var fmt=new Intl.NumberFormat('es-UY');var ACTIVE=10000;
    function rangeNow(){var t=nowUY();var p=blendedPerc(t.H,t.M);var mult=weekendMult(t.date);return [Math.round(p[0]*ACTIVE*mult),Math.round(p[1]*ACTIVE*mult)];}
    var r0=rangeNow();var current=Math.round(r0[0]+Math.random()*(r0[1]-r0[0]));
    function render(){neo.textContent=fmt.format(current);}
    function step(){var r=rangeNow();var target=Math.round(r[0]+Math.random()*(r[1]-r[0]));var dist=target-current;var stepSize=Math.min(60,Math.max(5,Math.abs(dist)*0.25))*(dist>=0?1:-1);current=clamp(current+Math.round(stepSize+(Math.random()*8-4)),r[0],r[1]);render();setTimeout(step,2400+Math.random()*2400);}
    render();setTimeout(step,900+Math.random()*900);
  }
  if(document.readyState!=='loading') initCounter();
  else document.addEventListener('DOMContentLoaded', initCounter);
})();
</script>
